<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { background:#f5f6f7; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#fff; padding:30px; width:320px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    input,button { width:100%; padding:10px; margin-bottom:12px; }
    button { background:#2c3e50; color:#fff; border:none; }
  </style>
</head>
<body>
<div class="box">
  <form method="post">
    <input name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button>دخول</button>
  </form>
</div>
</body>
</html>
